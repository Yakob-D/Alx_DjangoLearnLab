<!-- blog/templates/blog/post_form.html -->
{% extends 'base.html' %}

{% block content %}
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'post-list' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields as paragraphs -->
            
            <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Save Changes{% else %}Create Post{% endif %}</button>
        </form>

        <a href="{% url 'post-list' %}" class="btn btn-secondary">Back to List</a>
    </div>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
{% endblock %}
