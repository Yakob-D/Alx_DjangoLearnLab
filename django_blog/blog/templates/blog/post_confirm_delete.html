<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'post-list' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Are you sure you want to delete this post?</h2>
        <div class="post-detail">
            <h3>{{ post.title }}</h3>
            <p><strong>Author:</strong> {{ post.author.username }} | <strong>Created on:</strong> {{ post.created_at }}</p>
            <p>{{ post.content }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>

        <a href="{% url 'post-list' %}" class="btn btn-secondary">Cancel</a>
    </div>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
{% endblock %}
